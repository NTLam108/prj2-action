name: AQI Data Analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:  # Cho phép chạy thủ công từ GitHub UI

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy matplotlib seaborn scikit-learn

    - name: Run AQI analysis script
      run: |
        python data_relationship.py # Thay tên file script của bạn nếu cần

    - name: Upload results
      uses: actions/upload-artifact@v3
      with:
        name: aqi-analysis-results
        path: |
          location_data/  # Thư mục chứa dữ liệu đã tách
          *.png           # Các biểu đồ được sinh ra
          aqi_correlations.csv  # File kết quả tương quan
